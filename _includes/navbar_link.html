<li class="nav-item">
    <a class="nav-link text-white p-0" href="{{ include.link }}">{{include.name}}</a>
</li>
<div class="ml-3">
    {% for link in include.links %}
        {% capture url %}{{ include.link }}{{ link.link }}{% endcapture %}
        {% include navbar_link.html 
            name = link.name
            link = url
            links = link.links
        %}
    {% endfor %}
</div>
